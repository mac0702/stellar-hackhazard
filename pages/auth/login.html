<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AidLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.1.1/dist/web3.min.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <i class="fas fa-hand-holding-heart"></i>
                    <span>AidLink</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Login to continue helping those in need</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" required 
                               placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="/pages/auth/recover.html" class="forgot-password">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" class="btn primary auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn metamask-btn">
                    <i class="fas fa-wallet"></i> Continue with MetaMask
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? 
                        <a href="/pages/auth/signup.html">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <div id="authAlert" class="auth-alert" style="display: none;"></div>

    <script src="/js/auth.js"></script>
</body>
</html>

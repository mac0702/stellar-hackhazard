<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AidLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@4.1.1/dist/web3.min.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <i class="fas fa-hand-holding-heart"></i>
                    <span>AidLink</span>
                </a>
                <h1>Create Account</h1>
                <p>Join us in making a difference</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Full Name
                    </label>
                    <input type="text" id="name" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" required 
                               placeholder="Create a password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" required 
                               placeholder="Confirm your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn primary auth-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <button type="button" class="btn metamask-btn">
                    <i class="fas fa-wallet"></i> Sign up with MetaMask
                </button>

                <div class="auth-footer">
                    <p>Already have an account? 
                        <a href="/pages/auth/login.html">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <div id="authAlert" class="auth-alert" style="display: none;"></div>

    <script src="/js/auth.js"></script>
</body>
</html>
